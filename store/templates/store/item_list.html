{% extends "store/base.html" %}

{% block title %}Все товары{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Все товары</h1>
<ul class="flex gap-3 items-center">
    {% for item in items %}
    <li>
        <a href="{% url 'item-detail' item.id %}" class="text-blue-600 font-medium bg-white p-3 rounded-md hover:bg-gray-200 active:bg-gray-100 transition-all border">
            {{ item.name }} - {{ item.price }} {{ item.currency|upper }}
        </a>
    </li>
    {% empty %}
    <li>Нет доступных товаров</li>
    {% endfor %}
</ul>
{% endblock %}
